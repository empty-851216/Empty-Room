<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empty Room</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideDown 0.8s forwards;
        }
        h1 {
            text-align: center;
            opacity: 0;
            animation: slideDown 0.8s forwards;
            animation-delay: 0.2s;
        }
        button {
            display: block;
            width: 180px;
            padding: 12px;
            margin: 40px auto 0;
            background: #333;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideDown 0.8s forwards;
            animation-delay: 1s;
            transition: 0.3s;
        }
        button:hover { background: #555; }
        #status { text-align: center; margin-top: 20px; }

        @keyframes slideDown {
            to { opacity: 1; transform: translateY(0); }
        }
        input:nth-of-type(1) { animation-delay: 0.4s; }
        input:nth-of-type(2) { animation-delay: 0.6s; }
        textarea { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Başlık Yaz</h1>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Adınız" required>
            <input type="email" id="email" placeholder="E-posta" required>
            <textarea id="message" placeholder="Mesajınız" rows="6" required></textarea>
            <button type="submit">Gönder</button>
        </form>
        <div id="status"></div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const status = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            status.textContent = 'Gönderiliyor...';

            const data = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                const response = await fetch('https://formspree.io/f/xgvdoody', {  // Burayı Formspree ID'n ile değiştir
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    status.textContent = 'Mesajın gönderildi!';
                    form.reset();
                } else {
                    status.textContent = 'Hata oluştu.';
                }
            } catch (err) {
                status.textContent = 'Bağlantı hatası.';
            }
        });
    </script>
</body>
</html>
